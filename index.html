    <SCRIPT language="JavaScript" type="text/javascript">
 
        // Un tableau qui va contenir toutes tes images.
        var images = new Array();
        images.push("./img/1.png");
        images.push("./img/2.png");
        images.push("./img/3.png");
         
        var pointeur = 0;
         
        function ChangerImage(){
        document.getElementById("masuperimage").src = images[pointeur];
         
        if(pointeur < images.length - 1){
        pointeur++;
        }
        else{
        pointeur = 0;
        }
         
        setTimeout("ChangerImage()", 2000)
        }
         
        // Charge la fonction
        window.onload = function(){
        ChangerImage();
        }
        </SCRIPT>
